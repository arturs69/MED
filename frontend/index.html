<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Ordinations</title>
  <style>
    :root {
      color-scheme: light dark;
      --primary: #2563eb;
      --bg: #0f172a;
      --card: rgba(15, 23, 42, 0.65);
      --text: #e2e8f0;
      --muted: #94a3b8;
      --border: rgba(148, 163, 184, 0.35);
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 10% 20%, rgba(37, 99, 235, 0.15), transparent 25%),
        radial-gradient(circle at 90% 30%, rgba(14, 165, 233, 0.15), transparent 25%),
        linear-gradient(135deg, #0b1120, #111827 60%, #0f172a);
      color: var(--text);
      padding: 24px;
    }

    .page {
      max-width: 1000px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr;
      gap: 18px;
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--border);
    }

    h1 {
      font-size: 32px;
      margin: 0;
      letter-spacing: -0.5px;
    }

    .lead {
      margin: 0;
      color: var(--muted);
      font-size: 16px;
    }

    .layout {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 16px;
      align-items: start;
    }

    .card {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 20px;
    }

    form {
      display: grid;
      gap: 12px;
    }

    label {
      display: flex;
      flex-direction: column;
      gap: 6px;
      color: var(--muted);
      font-size: 14px;
    }

    input, textarea, button {
      border-radius: 10px;
      border: 1px solid var(--border);
      padding: 10px 12px;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.35);
    }

    textarea {
      resize: vertical;
      min-height: 90px;
    }

    button {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.3px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 30px rgba(37, 99, 235, 0.35);
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    .status {
      font-size: 14px;
      margin: 6px 0 0;
      min-height: 20px;
    }

    .status.error {
      color: #f87171;
    }

    .status.success {
      color: #34d399;
    }

    .list {
      display: grid;
      gap: 10px;
    }

    .item {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.03);
    }

    .item-header {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      align-items: center;
      margin-bottom: 4px;
    }

    .badge {
      background: rgba(37, 99, 235, 0.15);
      color: #bfdbfe;
      border: 1px solid rgba(37, 99, 235, 0.35);
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 12px;
    }

    .muted {
      color: var(--muted);
      font-size: 14px;
    }

    .empty {
      text-align: center;
      color: var(--muted);
      padding: 32px 16px;
      border: 1px dashed var(--border);
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <h1>Hospital Ordinations</h1>
      <p class="lead">Create and review planned ordinations in a few clicks. Data is stored locally on the server for this demo.</p>
    </header>

    <div class="layout">
      <section class="card">
        <h2>Schedule a new ordination</h2>
        <form id="appointment-form">
          <label>
            Patient name
            <input type="text" name="patientName" placeholder="e.g., Jane Doe" required />
          </label>
          <label>
            Doctor name
            <input type="text" name="doctorName" placeholder="e.g., Dr. Smith" required />
          </label>
          <label>
            Date and time
            <input type="datetime-local" name="dateTime" required />
          </label>
          <label>
            Reason / Notes
            <textarea name="reason" placeholder="Short description" required></textarea>
          </label>
          <button type="submit" id="submit-btn">Save ordination</button>
          <div id="form-status" class="status"></div>
        </form>
      </section>

      <section class="card">
        <h2>Upcoming ordinations</h2>
        <div id="list" class="list"></div>
      </section>
    </div>
  </div>

  <script>
    const form = document.getElementById('appointment-form');
    const statusEl = document.getElementById('form-status');
    const listEl = document.getElementById('list');
    const submitBtn = document.getElementById('submit-btn');

    const API_BASE = '/api/appointments';

    function setStatus(message, type = '') {
      statusEl.textContent = message;
      statusEl.className = `status ${type}`;
    }

    function formatDate(value) {
      const date = new Date(value);
      if (Number.isNaN(date.getTime())) return value;
      return `${date.toLocaleDateString()} ${date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
    }

    function renderList(appointments) {
      listEl.innerHTML = '';
      if (!appointments.length) {
        listEl.innerHTML = '<div class="empty">No ordinations yet. Add your first one above.</div>';
        return;
      }

      const sorted = [...appointments].sort((a, b) => new Date(a.dateTime) - new Date(b.dateTime));
      sorted.forEach((item) => {
        const wrapper = document.createElement('div');
        wrapper.className = 'item';
        wrapper.innerHTML = `
          <div class="item-header">
            <strong>${item.patientName}</strong>
            <span class="badge">${formatDate(item.dateTime)}</span>
          </div>
          <div class="muted">Doctor: ${item.doctorName}</div>
          <p>${item.reason}</p>
        `;
        listEl.appendChild(wrapper);
      });
    }

    async function fetchAppointments() {
      try {
        const res = await fetch(API_BASE);
        const data = await res.json();
        renderList(data.appointments || []);
      } catch (error) {
        renderList([]);
        setStatus('Could not load ordinations', 'error');
      }
    }

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      setStatus('Saving...', '');
      submitBtn.disabled = true;

      const formData = new FormData(form);
      const payload = Object.fromEntries(formData.entries());

      try {
        const res = await fetch(API_BASE, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        if (!res.ok) {
          const error = await res.json();
          throw new Error(error.message || 'Unable to save');
        }

        form.reset();
        setStatus('Ordination saved!', 'success');
        fetchAppointments();
      } catch (err) {
        setStatus(err.message || 'Something went wrong', 'error');
      } finally {
        submitBtn.disabled = false;
      }
    });

    fetchAppointments();
  </script>
</body>
</html>
